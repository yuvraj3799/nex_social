
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nex Social - Advanced</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.7);
      border-bottom: 2px solid #00bcd4;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #00bcd4;
      text-shadow: 0 0 10px #00bcd4, 0 0 20px #00bcd4;
    }
    nav ul {
      display: flex;
      list-style: none;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #00bcd4;
    }
    main {
      margin-top: 100px;
      padding: 20px 30px;
    }
    .feed {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .post {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transform: scale(1);
      transition: transform 0.3s;
    }
    .post:hover {
      transform: scale(1.05);
    }
    .post img {
      width: 100%;
      display: block;
    }
    .post-details {
      padding: 15px;
    }
    .post-details h3 {
      margin-bottom: 10px;
      color: #00bcd4;
    }
    .post-details p {
      font-size: 0.9rem;
      line-height: 1.4;
    }
    .upload-section, .chat-section {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .upload-section input, .chat-section input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    .upload-section button, .chat-section button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #00bcd4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .upload-section button:hover, .chat-section button:hover {
      background: #008ba3;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.7);
      border-top: 2px solid #00bcd4;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    footer p {
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Nex Social</div>
    <nav>
      <ul>
        <li><a href="#feed">Feed</a></li>
        <li><a href="#upload">Upload</a></li>
        <li><a href="#chat">Chat</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- Feed Section -->
    <section id="feed" class="feed">
      <div class="post">
        <img src="https://via.placeholder.com/500" alt="Post Image">
        <div class="post-details">
          <h3>@username</h3>
          <p>This is a sample post description! Welcome to Nex Social.</p>
        </div>
      </div>
      <div class="post">
        <img src="https://via.placeholder.com/500" alt="Post Image">
        <div class="post-details">
          <h3>@anotheruser</h3>
          <p>Another amazing post description with a futuristic vibe!</p>
        </div>
      </div>
    </section>

    <!-- Upload Section -->
    <section id="upload" class="upload-section">
      <h2>Upload Photo/Video</h2>
      <input type="file" id="fileInput">
      <button onclick="uploadFile()">Upload</button>
    </section>

    <!-- Chat Section -->
    <section id="chat" class="chat-section">
      <h2>Chat with Friends</h2>
      <input type="text" id="chatInput" placeholder="Type your message here...">
      <button onclick="sendMessage()">Send</button>
      <div id="chatBox"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Nex Social - The Future of Social Media</p>
  </footer>
  <script>
    // Mock Upload Function
    function uploadFile() {
      alert("File uploaded successfully! (Mock functionality)");
    }

    // Mock Chat Functionality
    const chatBox = document.getElementById('chatBox');
    function sendMessage() {
      const message = document.getElementById('chatInput').value;
      if (message) {
        const msgElement = document.createElement('p');
        msgElement.textContent = "You: " + message;
        chatBox.appendChild(msgElement);
        document.getElementById('chatInput').value = "";
      }
    }
  </script>
</body>
</html>
